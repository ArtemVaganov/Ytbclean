<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clean</title>

  <!-- Web App мета-теги для iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <!-- Иконка приложения -->
  <link rel="apple-touch-icon" href="https://www.youtube.com/s/desktop/f9c16a36/img/favicon_144.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.5em;
    }
    .loading {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loading">
    Загрузка ленты…
  </div>

  <script>
    setTimeout(() => {
      window.location.replace("https://m.youtube.com/feed/explore");
    }, 1500); // задержка 1.5 секунды
  </script>
</body>
</html>
